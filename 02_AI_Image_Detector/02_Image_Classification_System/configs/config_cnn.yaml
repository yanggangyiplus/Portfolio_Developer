# CNN 모델 학습 설정

# 모델 설정
model:
  name: "ResNetClassifier"
  num_classes: 2
  pretrained: true

# 데이터 설정
data:
  data_dir: "data"
  image_size: 224
  batch_size: 32
  num_workers: 4

# 학습 설정
training:
  num_epochs: 50
  learning_rate: 0.001
  weight_decay: 0.0001
  optimizer: "Adam"
  scheduler: "StepLR"
  scheduler_step_size: 10
  scheduler_gamma: 0.1

# 손실 함수 설정
loss:
  name: "CrossEntropyLoss"
  # focal_loss:
  #   alpha: [0.5, 0.5]
  #   gamma: 2.0

# 검증 설정
validation:
  val_ratio: 0.15
  early_stopping_patience: 10

# 저장 설정
save:
  checkpoint_dir: "experiments/checkpoints"
  save_best: true
  save_last: true

# 기타 설정
device: "cuda"
seed: 42
log_dir: "experiments/logs"

